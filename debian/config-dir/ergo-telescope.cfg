// This is a config file for ergo-telescope 

version_number ="1.5.4";

// This is the file that will be read to configure the gps 
// The included GPS config files are 
// GPS_aviation.conf
// GPS_stationary.conf (default config)
// GPS_automotive.conf
// all config files must be in the ergo base dir
GPS_config_file = "GPS_stationary.conf";


//This is the debug level that the program will start with a higher level indicates more output default is 0

DEBUG_LEVEL = 0;


